<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .container{
            height: 100vh;
            width: 100vw;
            margin:-10px;
        }
        .block{
            position: relative;
            top:50%;
            background-color: rgb(47, 179, 255);
            padding: 2em;
            border-radius: 1em;
        }
    </style>
</head>
<body onresize="resize();">
    <div class="container">
        
    <span class="block">
        <span class="material-symbols-sharp">
            verified
            </span>
        <span id="demo"></span>
    </span>
</div>
    <script>
        const ele=document.getElementById("demo");
        ele.innerHTML= "congrats!! you got nearly " + sessionStorage.score +"questions right out of "+sessionStorage.questions;
        resize();
        function resize(){
        ele.parentElement.style.left= window.innerWidth/2 - ele.parentElement.offsetWidth/2 +"px";
        }
    </script>
</body>
</html>
